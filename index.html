  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div itemscope itemtype="http://schema.org/SoftwareApplication" class="cover-container w95">

          <div class="masthead clearfix w95">
            <div class="inner">
              <h3 itemprop="name" class="masthead-brand">jsArchetype</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="index.html" style="cursor: pointer;">New</a></li>

          <div class="inner cover">
            <h1 class="cover-heading"><span itemprop="operatingSystem">JavaScript</span> <span itemprop="applicationCategory">Archetype</span> </h1>
            <p class="lead">Enter your signature in <span itemprop="requirements">json</span> format.</p>
            
            <p class="clearfix app">
            	<div class="row">
			<div id="codeArea" class="col-md-12 lft">
                		<textarea id="condeConfig">{

    type : 'angular',
    projectName : 'example app',
    packagePath : 'Example_Static_Dev/example/resources/js/controllers/seller/edit/exampleTab',
    plugins : [ 'ui.router', 'ui.bootstrap', 'oc.lazyLoad', 'ng.httpRequest', 'ng.httpFake', 'ng.accessLauncher', 'ui.select', 'ng.model', 'ng.pagination', 'ng.autocomplete', 'ng.serialize', 'ng.jstree' ],
    routers : [ {
		state : 'home',
		hash : '/home',
		template : '/home.html',
		data : {
	    		pageTitle : 'Stat Page'
		}
    } ],

    /*
     * Archetype controllers
     */
    controllers : [ {
		name : 'example edit . example tab',
		includes : [ '$rootScope', '$state', '$location', '$serialize', 'ExampleService', 'ExampleDataBean' ],
		methods : [ {
	    		name : 'setSubmit',
	    		scopePointer : 'save'
		} ],
		methodsForService : [ {
	    		name : 'getExampleData',
	    		service : 'ExampleService',
	    		variableScope : 'exampleData',
	    		bean : 'ExampleDataBean',
	    		payload : {
					name : '',
					fone : '',
					email : ''
	    		},
	    		params : {
					id : ''
	    		}
		} ]
    } ],

    /*
     * Archetype services
     */
    services : [ {
		name : 'example',
		mockUrl : 'http://demo.mockable.io',
		prodUrl : '/mvc',
		includes : [ '$http', '$httpRequest', '$httpFake' ],
		methods : [ {
	    		type : 'get',
	    		name : 'getExampleData',
	    		uri : '/seller/example',
	    		mockToModel : 'SellerExampleBean'
		} ]
    } ],

    /*
     * Archetype models
     */
    models : [ {
		name : 'seller example bean',
		signature : {
	    		"id" : 33,
	    		"name" : "Miguel H.",
	    		"status" : 1
		}
    } ]
}</textarea>
			</div>
  			<div id="treeArea" class="col-md-4 lft">
  				<div id="filesTree"></div>
  			</div>
            	</div>
            </p>

              <a id="btnRun" class="btn btn-lg btn-default">Generate now</a>

<span itemprop="name">Miller Augusto</span></span></a>, visit on <a itemprop="url" href="https://github.com/miamarti/jsGeneratorBean">github</a>.</p>
